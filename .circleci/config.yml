version: 2

defaults: &defaults
  docker:
    - image: vuejs/ci

deps: &deps
  steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        - v1-dependencies-
    - run:
        name: Install Dependencies
        command: yarn --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ~/.cache/yarn
        key: v1-dependencies-{{ checksum "yarn.lock" }}

jobs:
  test:
    <<: *defaults
    <<: *deps
      - run: yarn test --ci --runInBand

  test-dts:
    <<: *defaults
    <<: *deps
      - run: yarn test-dts

  check-size:
    <<: *defaults
    <<: *deps
      - run: yarn size

workflows:
  version: 2
  ci:
    jobs:
      - test
      - test-dts
      - check-size
